    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>kerala Tourism | SignUp</title>
</head>

<body>
  <div class="topnav">
    <img src="images/logo_5.png" alt="logo">
            <!-- <a href="#">Explore District</a> -->
    <a class="active"  href="Home.html">Home</a> 
  </div>
       
    <!-- <form>action="action_page.php" style="border:1px solid #ccc"> -->
       <form action="Home.html" onsubmit="return validateAll()"> 
        <div class="container">
          <div id="tophead">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          </div>
          <hr>
      
          <label for="email"><b>Email</b></label>
          &nbsp;&nbsp;&nbsp;&nbsp;<span id="emailErr"></span>
          <input id="email" type="text" placeholder="Enter Email eg:yourname@xyz.xyz" onfocusout="validateEmail()">
         
          <label for="phone"><b>Phone</b></label>
          &nbsp;&nbsp;&nbsp;&nbsp;<span id="phoneErr"></span>
          <input id="phone" type="tel" placeholder="format: xxx-xxx-xxxx or xxx.xxx.xxxx or xxx xxx xxxx"  maxlength="12" onfocusout="validatePhone()">
                
          <label for="pwd"><b>Password</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
          <span id="pwdErr"></span>
          <input id="pwd" type="password" placeholder="Enter Password" required>
         <span id="pwdMetMsgSpan"><progress max="100" value="0" id="pwdMeter" style="visibility: hidden; "></progress>&nbsp;&nbsp;
          <span id="pwdStrengthMsg"></span></span><br>
          
          <label for="pwdConfirm"><b>Repeat Password</b></label>&nbsp;&nbsp;&nbsp;
          <span id="pwdConfirmErr"></span>
          <input id="pwdConfirm" type="password" placeholder="Repeat Password" name="psw-repeat" onkeyup="validateConfirmPwd()" required>
               
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="cancel" class="cancelbtn" onclick="cancelSignup()">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <script src="js/signUp.js"></script>
</body>
</html>
